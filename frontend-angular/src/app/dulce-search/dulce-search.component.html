<div id="search-component">
  <form class="form">
  <label for="search-box">Busqueda de dulces</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  </form>
  <ul class="search-result">
    <li *ngFor="let dulce of dulces$ | async" >
      <a routerLink="/detail/{{dulce.id}}">
        {{dulce.nombre}}
      </a>
    </li>
  </ul>
</div>
